<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envío de Paquetes con Drones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dron.css">
</head>
<body>
  <div class="container mt-5">

    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#" onclick="window.history.back();">Atrás</a></li>

    <h1>Formulario de Envío de Paquetes con Drones</h1>
    <p>Rellena los siguientes campos para enviar tu paquete de manera rápida y eficiente con drones.</p>

    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Remitente</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección de Envío</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>

      <div class="mb-3">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="ciudad" required>
      </div>

      <div class="mb-3">
        <label for="codigoPostal" class="form-label">Código Postal</label>
        <input type="text" class="form-control" id="codigoPostal" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Número de Teléfono</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>

      <div class="mb-3">
        <label for="destinatario" class="form-label">Nombre del Destinatario</label>
        <input type="text" class="form-control" id="destinatario" required>
      </div>

      <div class="mb-3">
        <label for="direccionDestinatario" class="form-label">Dirección del Destinatario</label>
        <input type="text" class="form-control" id="direccionDestinatario" required>
      </div>

      <div class="mb-3">
        <label for="paquete" class="form-label">Descripción del Paquete</label>
        <textarea class="form-control" id="paquete" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="peso" class="form-label">Peso del Paquete (kg)</label>
        <input type="number" class="form-control" id="peso" step="0.1" required>
      </div>

      <div class="mb-3">
        <label for="opciones" class="form-label">Opciones de Entrega</label>
        <select class="form-select" id="opciones">
          <option selected>Selecciona el tipo de entrega</option>
          <option value="express">Entrega Exprés (24 horas)</option>
          <option value="estandar">Entrega Estándar (48-72 horas)</option>
        </select>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Enviar Paquete</button>
      </div>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
